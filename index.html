<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillStream</title>
    <!-- Bootstrap CSS link for responsive grid system -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("1.background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            color: white;
        }

        .container {
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            font-size: 3em;
            margin-top: 100px; /* Adjusted for better spacing */
        }

        h3 {
            color: red;
            font-size: 1.5em; /* Adjusted for better visibility */
        }

        button {
            padding: 10px 20px;
            background-color: gray;
            margin: 10px;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgray;
        }

        @media screen and (max-width: 992px) {
            h1 {
                font-size: 2em;
            }
            h3 {
                font-size: 1em;
            }
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            h3 {
                font-size: 1em;
            }
        }

        @media screen and (max-width: 576px) {
            h1 {
                font-size: 1em;
            }
            h3 {
                font-size: 0.8em;
            }
            button {
                padding: 8px 16px;
            }
        }

        @media screen and (max-width: 400px) {
            h1 {
                font-size: 0.8em;
                margin-top: 50px; /* Adjusted for better spacing */
            }
            h3 {
                font-size: 0.6em;
            }
            button {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="mt-5">SkillStream</h1>
            <h3>- Flowing with continuous learning, guiding users through a journey of skill development online.</h3>
        </div>
        <div class="mb-5">
            <a href="2.html"><button class="btn btn-primary">LET US KNOW</button></a>
            <a href="3.html"><button class="btn btn-primary">START</button></a>
        </div>
    </div>
</body>
</html>
